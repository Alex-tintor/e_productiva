<div class="row rounded-4 overflow-hidden ms-5 my-5 justify-content-between shadow w-100">
    <p class="col-12 w-100 text-center text-white fs-3 fw-bold tittle"> Fichas</p>
    <app-inputs Titlle="Buscar" class="col-5"></app-inputs>
    <div class="col-6 p-0 w-auto h-auto align-self-center">
        <button type="submit" class="btn btn-success w-auto h-auto fw-bold fs-5 py-0 mx-3 col-2" data-bs-toggle="modal" data-bs-target="#addFichaModal" >Crear</button>
          <!-- Modal -->
        <div class="modal fade" id="addFichaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-white" id="exampleModalLabel">Crear una nueva ficha</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <input type="text" id="nombre" >
                <input type="number" id="numero" >
                <input type="text" id="centro" >
                <input type="text" id="etapa" >
                <select id="estado">
                  <option></option>
                </select>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Close</button>
                <button type="button" class="btn btn-primary">Crear Ficha</button>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary w-auto h-auto fw-bold fs-5 py-0 mx-3 col-2">Actualizar</button>
        <button class="btn btn-danger w-auto h-auto fw-bold fs-5 py-0 mx-3 col-2">Borrar</button>
    </div>
    <div class="row row-cols-6 w-100 my-2 m-0 text-center rounded-2 text-white fw-bold justify-content-between order-data">
        <p class="align-self-center fs-5 ">Nombre Programa</p>
        <p class="align-self-center fs-5 ">Nro ficha</p>
        <p class="align-self-center fs-5 ">Centro correspondiente</p>
        <p class="align-self-center fs-5 ">Instructor designado</p>
        <p class="align-self-center fs-5 ">Etapa</p>
        <p class="align-self-center fs-5 ">Estado</p>
    </div>
    <td *ngFor="let ficha of fichas" class="row row-cols-6 fs-6 fw-semibold mx-1 my-1 text-center w-100 ">
        <tr class="data-square rounded-3">{{ficha.programa}}</tr>
        <tr>{{ficha.id}}</tr>
        <tr class="data-square rounded-3">{{ficha.centro}}</tr>
        <tr>{{ficha.instructor}}</tr>
        <tr class="data-square rounded-3">{{ficha.etapa}}</tr>
        <tr >{{ficha.estado}}</tr>
    </td>
      
</div>
