<div class="row m-0 p-4">
    <div class="col-12 col-md-2 bg-primary order-md-last">
        Filtros mamadicimos
    </div>
    <div class="col-12 col-md-10">
        <div class="shadow rounded-2 overflow-hidden">
            <h5 class="pt-3 text-center fw-bold">Instructores</h5>
            <table class="table table-striped table-hover m-0">
                <caption class="p-0"></caption>
                <thead>
                  <tr>
                    <th scope="row" class="col-label">Cedula</th>
                    <th scope="col" class="col-label">Nombre</th>
                    <th scope="col" class="col-label">Apellido</th>
                    <th scope="col" class="col-label">Correo</th>
                    <th scope="col" class="col-label">Telefono</th>
                    <th scope="col" class="col-label">Centro de Formacion</th>
                    <th scope="col" class="col-label">Estado</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let instructor of instructores">
                    <th scope="row">{{instructor.cc}}</th>
                    <td>{{instructor.nombre}}</td>
                    <td>{{instructor.apellido}}</td>
                    <td>{{instructor.correo}}</td>
                    <td>{{instructor.telefono}}</td>
                    <td>{{instructor.centro}}</td>
                    <td>{{instructor.estado}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
