<div class=" row overflow-hidden  mx-1 my-2 shadow rounded-2  w-100 p-0  bg-white" >
    <h1 class="text-center text-white  tittle-box p-2 rounded-2">Agregar Programa</h1>
    <div class="row row-cols-2 w-100 h-100 ps-5 pe-4 pt-2 pb-4">
            <form [formGroup]=" programaData">
                <label for="input_N" class="fw-bold mb-1 input-label">Ingrese el Nombre del programa <strong class="text-danger">*</strong></label>
                <input formControlName="nombre" type="text" class="w-100 rounded-3 border border-1 p-2 text-secondary fs-4 input" id="input_N">
            </form>
            <form [formGroup]="programaData">
                <label for="input_nivel" class="fw-bold mb-1 input-label">Seleccione el Titulo a expedir <strong class="text-danger">*</strong></label>
                <select formControlName="nivel"class="w-100 rounded-3 border border-1 p-2 text-secondary fs-4 input"  id="input_nivel">
                    <option >TECNICO</option>
                    <option >TECNOLOGO</option>
                </select>
            </form>
            <form [formGroup]=" programaData">
                <label for="input_estado" class="fw-bold mb-1 input-label">Seleccione el Estado del Programa <strong class="text-danger">*</strong></label>
                <select formControlName="enabled" class="w-100 rounded-3 border border-1 p-2 text-secondary fs-4 input" id="input_estado">
                  <option>Activo</option>
                  <option>Inactivo</option>
                </select>
            </form>
            <div class="col-12 row justify-content-center   m-0 p-3 h-auto">
                <button type="button" class="align-self-center btn w-auto btn-primary "(click)="addPrograma()" [disabled]="  programaData.invalid" >Agregar Programa</button>
            </div>
    </div>
</div>
